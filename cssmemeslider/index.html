<html lang="en">
<head>

    <link rel="stylesheet" href="/cssmemeslider/style.css">
    <title>Sekiro-eto bol</title>

<body>

            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

                    <div class="slide s4"><img src="/cssmemeslider/img/min.png" alt="#"></div>
                </div>
    
                <div class="text_niviga">
                    <div class="text">
                        <div class="s1"><p>Minecraft</p></div>
                        <div class=""><p>Loshadka</p></div>
                        <div class=""><p>Simple</p></div>
                        <div class=""><p>Toje Minecraft</p></div>
                    </div>
        
                    <div class="navigation">
                        <label for="r1" class="bar"></label>
                        <label for="r2" class="bar"></label>
                        <label for="r3" class="bar"></label>
                        <label for="r4" class="bar"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
